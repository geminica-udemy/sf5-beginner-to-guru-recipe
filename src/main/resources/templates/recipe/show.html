<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

  <title>Show Recipe</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container-fluid" style="margin-top: 20px">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="card card-primary">
      <div class="card-header">
        <h1 class="card-title" th:text="${recipe.description}">My Recipies!</h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <h5>Categories:</h5>
          </div>
          <div class="col-md-9">
            <ul>
              <!--/*@thymesVar id="recipe" type="geminica.guru.springframework.recipe.domain.Recipe"*/-->
              <!--/*@thymesVar id="category" type="geminica.guru.springframework.recipe.domain.Category"*/-->
              <li th:each="category:${recipe.categories}" th:text="${category?.name}">Cat 1</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <!--/*@thymesVar id="recipe" type="geminica.guru.springframework.recipe.domain.Recipe"*/-->
          <div class="col-md-3">
            <h5>Prep Time:</h5>
          </div>
          <div class="col-md-3">
            <h5 th:text="${recipe?.prepTime}">1s</h5>
          </div>
          <div class="col-md-3">
            <h5>Difficulty:</h5>
          </div>
          <div class="col-md-3">
            <h5 th:text="${recipe?.difficulty}">Some</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
