<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe Home</title>
</head>
<body>
  <h1 th:text="'My templated recipies'">My Recipies!</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Prep Time</th>
        <th>Cook Time</th>
        <th>Servings</th>
        <th>Source</th>
        <th>Url</th>
        <th>Difficulty</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="recipe:${recipes}">
        <td th:text="${recipe?.id}">1</td>
        <td th:text="${recipe?.description}">description</td>
        <td th:text="${recipe?.prepTime}">prep time</td>
        <td th:text="${recipe?.cookTime}">cook time</td>
        <td th:text="${recipe?.servings}">servings</td>
        <td th:text="${recipe?.source}">source</td>
        <td th:text="${recipe?.url}">url</td>
        <td th:text="${recipe?.difficulty}">difficulty</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
