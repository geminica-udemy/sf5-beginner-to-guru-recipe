<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">

  <title>Recipe Home</title>

  <script type="module">
    import {Toast} from 'bootstrap.esm.min.js'

    Array.from(document.querySelectorAll('.toast'))
    .forEach(toastNode => new Toast(toastNode))
  </script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-9 col-md-offset-3">
      <div class="card card-primary">
        <div class="card-header">
          <h1 class="card-title" th:text="'My templated recipies'">My Recipies!</h1>
        </div>
        <div class="card-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover">
              <thead class="thread-inverse">
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Prep Time</th>
                <th>Cook Time</th>
                <th>Servings</th>
                <th>Source</th>
                <th>Url</th>
                <th>Difficulty</th>
              </tr>
              </thead>
              <tr th:each="recipe:${recipes}">
                <td th:text="${recipe?.id}">1</td>
                <td th:text="${recipe?.description}">description</td>
                <td th:text="${recipe?.prepTime}">prep time</td>
                <td th:text="${recipe?.cookTime}">cook time</td>
                <td th:text="${recipe?.servings}">servings</td>
                <td th:text="${recipe?.source}">source</td>
                <td th:text="${recipe?.url}">url</td>
                <td th:text="${recipe?.difficulty}">difficulty</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
