<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

  <title>Recipe Home</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card card-primary">
        <div class="card-header">
          <h1 class="card-title" th:text="'My templated recipies'">My Recipies!</h1>
        </div>
        <div class="card-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover">
              <thead class="thread-inverse">
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>View</th>
              </tr>
              </thead>
              <tr th:each="recipe:${recipes}">
                <!--/*@thymesVar id="recipe" type="geminica.guru.springframework.recipe.domain.Recipe"*/-->
                <td th:text="${recipe?.id}">1</td>
                <td th:text="${recipe?.description}">description</td>
                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe?.id}}"
                       th:title="${recipe?.id}">View</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
